{% extends "layout.html" %}

{% block title %}
    Deposit cash
{% endblock %}

{% block main %}
    <h3>Deposit Cash</h3>
    <form action="/deposit" method="post">
        <div class="form-group">
            <input type="number" name="amount" placeholder="Amount" class="form-control">

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Deposit</button>
        </div>

    </form>

{% endblock %}
